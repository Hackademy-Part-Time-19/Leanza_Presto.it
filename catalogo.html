<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Presto.it</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body style="background-color: #353535;">
    <nav class="containerNav">
        <div class="areaLogoNav">
            <div onclick="vaiAllaHome()" class="containerLogo">
                <img src="./Screenshot 2023-12-07 193528.png" alt="logo" class="logo">
            </div>
        </div>
        <div class="areaSearch">
            <div class="containerSearch">
                <input type="search" placeholder="Cerca prodotto, modello, brand..." class="search">
                <i class="fa fa-search"></i>
            </div>
        </div>
        <div class="navItem">
            <h5 class="Annunci">Annunci</h5>
            <h5 onclick="vaiAllaHome()" class= "Annunci"> Home page </h5>
            <div class="buttonNav">
                <h5>Carrello</h5>
                <i class="fa fa-cart-arrow-down"></i>
            </div>
            <div class="buttonNav">
                <h5>Accedi/Registrati</h5>
                <i class="fa fa-user"></i>
            </div>
        </div>
    </nav>
    <div class="sezioneHeader">
        <div class="Header">
            <h2>I tuoi risultati :</h2>
        </div>
        <div class="areaSuggeriti">
            <div class="containerFiltroCatalogo">
                <div class="buttonFiltroCatalogo">
                    <h6>CATEGORIA</h6>
                    <select name="category" id="inputCategoria" class="categoryCatalogo">
                        <option value="">Scegli</option>
                        <option value="electronics">ELETTRONICA</option>
                        <option value="jewelery">GIOIELLI</option>
                        <option value="men's clothing">MODA UOMO</option>
                        <option value="women's clothing">MODA DONNA</option>
                    </select>
                </div>
                <div class="buttonFiltroCatalogo">
                    <h6>PREZZO</h6>
                    <select name="price" id="inputPrezzo" class="priceCatalogo">
                        <option value="">Scegli</option>
                        <option value="0-100">0-100 €</option>
                        <option value="100-200">100-200 €</option>
                        <option value="200-500">200-500 €</option>
                        <option value="500">MAGGIORE DI 500 €</option>
                    </select>
                </div>
                <div class="buttonFiltroCatalogo">
                    <h6>NOME ARTICOLO</h6>
                    <input id="inputNome" type="text" placeholder="Inserisci nome articolo" class="nomeArticoloCatalogo">
                </div>
                <div onclick="vaiAlCatalogo()" class="buttonRicercaCatalogo">
                    <h6 >Ricerca</h6>
                    <i class="fa fa-search"></i>
                </div>
            </div>

        </div>
    </div>
    <div id="loadingProdotti" class="row" >
        
        <div id="cardProdotto" class="col-3">

        </div>
        <div id="cardProdotto" class="col-3">

        </div>
        <div id="cardProdotto" class="col-3">

        </div>
        <div id="cardProdotto" class="col-3">

        </div>
        <div id="cardProdotto" class="col-3">

        </div>
        <div id="cardProdotto" class="col-3">

        </div>
        <div id="cardProdotto" class="col-3">

        </div>
        <div id="cardProdotto" class="col-3">

        </div>
        <div id="cardProdotto" class="col-3">

        </div>
        <div id="cardProdotto" class="col-3">

        </div>
        
    </div>


    <div id="containerCard" class="row" >
        
        
    </div>







    <div class="footer">
        <div class="iconAndLink">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-youtube"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
        </div>

        <div class="iconAndLink">
            <ul>
                <li><a href="#">Contattaci</a></li>
                <li><a href="#">I nostri servizi</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Termini e condizioni</a></li>
                <li><a href="#">Carriera</a></li>
            </ul>
        </div>

    </div>
    </footer>

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
