<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Presto.it | Prodotto </title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">

</head>

<body style="background-color: #353535;">

    <nav class="containerNav">
        <div class="areaLogoNav">
            <div onclick="vaiAllaHome()" class="containerLogo">
                <img src="./Screenshot 2023-12-07 193528.png" alt="logo" class="logo">
            </div>
        </div>
        <div class="areaSearch">
            <div class="containerSearch">
                <input type="search" placeholder="Cerca prodotto, modello, brand..." class="search">
                <i class="fa fa-search"></i>
            </div>
        </div>
        <div class="navItem">
            <h5 class="Annunci">Annunci</h5>
            <h5 onclick="vaiAllaHome()" class="Annunci"> Home page </h5>
            <div class="buttonNav">
                <h5>Carrello</h5>
                <i class="fa fa-cart-arrow-down"></i>
            </div>
            <div class="buttonNav">
                <h5>Accedi/Registrati</h5>
                <i class="fa fa-user"></i>
            </div>
        </div>
    </nav>

    <div class="containerProdottoDettaglio">
        <div class="containerImgProdottoDettaglio">
            <div class="imgDettaglio">
                <img src="./4b16d455ec524d4da99d39ab882a11db.webp" alt="">
            </div>
        </div>
        <div class="containerDescrizioneProdottoDettaglio">
            <div class="DescrizioneProdottoDettaglio">
                <div class="titoloDescrizioneProdotto">
                    <h2>Titolo Prodotto</h2>
                </div>
                <div class="testoDescrizioneProdotto">

                    <h5>Slim-fitting style, contrast raglan long sleeve, three-button henley placket, light weight &
                        soft fabric for breathable and comfortable</h5>
                </div>
                <div class="prezzoDescrizioneProdotto">
                    <h3>Prezzo</h3>
                </div>
                <div class="TagliaDescrizione">

                    <select name="text" id="selezionaTaglia">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                    <div class="containerBtnIcon">
                        <div class="btnTagliaDescrizione">
                            <h6>Aggiungi al carrello</h6>
                            <i class="fa fa-shopping-cart"></i>
                        </div>
                        <div class="containerHeart">
                            <i class="fa fa-heart-o"></i>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>


























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
